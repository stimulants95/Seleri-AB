<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleri - Logga in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="secrets.js" onerror="console.log('secrets.js not found, using auth.js fallback')"></script>
    <script src="auth.js"></script>
    <style>
        body {
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        .login-card {
            background: var(--bg-primary);
            width: 100%;
            max-width: 450px;
            padding: var(--spacing-2xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-2xl);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-header .logo {
            justify-content: center;
            margin-bottom: var(--spacing-sm);
        }

        .login-header h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .form-input {
            padding: 0.875rem 1rem;
            border: 2px solid #edf2f7;
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: all var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(168, 139, 87, 0.1);
        }

        .login-btn {
            margin-top: var(--spacing-sm);
            width: 100%;
            justify-content: center;
        }

        .login-footer {
            margin-top: var(--spacing-xl);
            text-align: center;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-md);
            display: none;
        }

        .alert-error {
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .demo-credentials {
            margin-top: var(--spacing-xl);
            padding: var(--spacing-md);
            background: #f8fafc;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            border: 1px dashed #cbd5e1;
        }

        .demo-credentials h3 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .demo-credentials ul {
            list-style: none;
        }

        .demo-credentials li {
            margin-bottom: 0.25rem;
            color: var(--text-muted);
        }

        .demo-credentials code {
            background: #e2e8f0;
            padding: 2px 4px;
            border-radius: 4px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-base);
        }

        .back-home:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Tillbaka till Hem
    </a>

    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <svg class="logo-symbol" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M45 85C45 85 40 60 40 40C40 30 45 20 50 15C55 20 60 30 60 40C60 60 55 85 55 85"
                        stroke="currentColor" stroke-width="8" stroke-linecap="round" />
                    <circle cx="50" cy="15" r="4" fill="currentColor" />
                </svg>
                <span class="logo-text">Seleri</span>
            </div>
            <h1>Logga in</h1>
            <p>V√§lkommen till Seleris AI-portal</p>
        </div>

        <div id="loginAlert" class="alert alert-error">
            Fel anv√§ndarnamn eller l√∂senord. F√∂rs√∂k igen.
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Anv√§ndarnamn</label>
                <input type="text" id="username" class="form-input" placeholder="Ange ditt anv√§ndarnamn..." required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">L√∂senord</label>
                <input type="password" id="password" class="form-input" placeholder="Ange ditt l√∂senord..." required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">
                Logga in
                <span class="btn-arrow">‚Üí</span>
            </button>
        </form>

        <div class="demo-credentials">
            <h3>üìù Demo-inloggningar:</h3>
            <ul>
                <li><strong>Kund Login:</strong> <code>kund@seleri.se</code> / <code>kund2026</code></li>
                <li><strong>Admin Login:</strong> <code>admin@seleri.se</code> / <code>admin2026</code></li>
            </ul>
        </div>

        <div class="login-footer">
            <p>Har du inget konto? <a href="#kontakt">Kontakta din administrat√∂r</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const alertBox = document.getElementById('loginAlert');

            // Use secrets from secrets.js (local) or auth.js (GitHub Pages fallback)
            const secrets = (typeof SELERI_SECRETS !== 'undefined') ? SELERI_SECRETS :
                            (typeof SELERI_AUTH !== 'undefined') ? SELERI_AUTH : {
                customer: { username: '', password: '' },
                admin: { username: '', password: '' }
            };

            if (user === secrets.customer.username && pass === secrets.customer.password) {
                localStorage.setItem('seleri_user', JSON.stringify({ name: 'Seleri Kund', role: 'customer' }));
                window.location.href = 'index.html';
            } else if (user === secrets.admin.username && pass === secrets.admin.password) {
                localStorage.setItem('seleri_user', JSON.stringify({ name: 'Seleri Admin', role: 'admin' }));
                window.location.href = 'admin.html';
            } else {
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>

</html>
